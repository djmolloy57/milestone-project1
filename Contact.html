    <body>
        <header>
            <div class="position-container">

            <nav>

        <section class="position-container">
              <h3>Booking Form</h3>
              <form>
                <div>
                  <label for="name_id">Full Name:</label>
                  <input type="text" id="name_id" name="name" required></input>
                </div>
                <div>
                  <label for="emailid">Email:</label>
                  <input type="email" id="emailid" name="email" required></input>
                </div>
                <div>
                  <label for="date_id">Date of Function:</label>
                  <input type="date" id="date_id" name="date" required></input>
                </div>
                <div>
                  <label for="textbox_id">Any Special Requirements:</label>
                  <br>
                  <textarea id="textbox_id" row="5" cols="35" name="spec_req"></textarea>
                </div>
                <div>
                  <input type="submit" name="submit" value="submit"></input>
                </div>
              </form>
		</section>
