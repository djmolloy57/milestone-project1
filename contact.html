<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0c06d239a5.js" crossorigin="anonymous"></script>
    <title>DARK FLAME Band Contact</title>
</head>
<body>
    <header>
        <div id="position_header_title">
            <h1>DARK FLAME CONTACT </h1>
        </div>
        <nav>
            <label class="burger_menu" for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />
            <ul id="menu" class="menu_position-container">
                <li>
                    <a href="index.html" aria-label="Go to Home page">Home</a>
                </li>
                <li>
                    <a href="live.html" aria-label="Go to Live Samples page">Live Samples</a>
                </li>
                <li>
                    <a href="testimonial.html" aria-label="Go to Testimonials page">Testimonials</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Go to Testimonials page">Contact</a>
                </li>
        </nav>
    </header>
    <section class="position-form">
        <form class="booking-form" action="https://formdump.codeinstitute.net/" method="POST">
            <h2 aria-label="Booking Form"> Booking Form </h2>
            <label for="name_id">Full Name:</label>
            <input type="text" id="name_id" name="name" required class="text-input"
                aria-label="Full Name field in Booking Form"></input>
            <label for="emailid">Email:</label>
            <input type="email" id="emailid" name="email" required class="text-input"
                aria-label="Email field in Booking Form"></input>
            <label for="date_id">Date of Function:</label>
            <input type="date" id="date_id" name="date" required required class="text-input"
                aria-label="Date field in Booking Form"></input>
            <label for="textbox_id">Any Special Requirements:</label>
            <br>
            <textarea id="textbox_id" row="5" cols="35" name="spec_req" class="text-input"
                aria-label="Textarea field in Booking Form for special requirements"></textarea>
            <input type="submit" name="submit" value="submit" class="booking-button"
                aria-label="Submit button for Booking Form"></input>
        </form>
    </section>
    <footer>
        <ul>
            <li><a href="https://www.facebook.com" aria-label="link to Facebook" target="_blank"><i
                        class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" aria-label="link to Twitter" target="_blank"><i
                        class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" aria-label="link to YouTube" target="_blank"><i
                        class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" aria-label="link to Instagram" target="_blank"><i
                        class="fab fa-instagram-square"></i></a></li>
        </ul>
    </footer>
</body>
</html>
